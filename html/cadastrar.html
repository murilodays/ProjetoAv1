<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Recomenda Jogos</title>
    <meta name="author" content="Murilo e Arcanjo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="../css/cadastrar.css">
    <link rel="icon" href="../assets/img/icon.png">
</head>
<body>
    <header>
        <button class="back-button" onclick="history.back()"> &#8592;</button>
    </header>
    <div class="container">
        <div class="form-container">
            <h2><strong>Cadastro</strong></h2>
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" name="name" id="iname" required>
                
                <label for="email">Email:</label>
                <input type="email" name="email" id="iemail"  required>
                
                <label for="password">Senha:</label>
                <input type="password" name="password" id="ipassword"  required>
                
                <label for="confirm-password">Confirmar Senha:</label>
                <input type="password" name="confirm-password" id="iconfirm-password" required>
                <button type="submit"><strong>Cadastrar</strong></button>
                <div class="login">
                    <p>JÃ¡ tem uma conta? <a href="./entrar.html">Entrar</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
